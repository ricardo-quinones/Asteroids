<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/keymaster/keymaster.js"></script>
    <script src="moving_object.js"></script>
    <script src="asteroid.js"></script>
    <script src="game.js"></script>
    <script src="ship.js"></script>
  </head>
  <body>
    <script>
    var canvas = document.createElement("canvas");
    canvas.setAttribute("width", Asteroids.Game.DIM_X);
    canvas.setAttribute("height", Asteroids.Game.DIM_Y);

    var body = document.getElementsByTagName("body")[0];
    body.appendChild(canvas);

    var context = canvas.getContext("2d");

    new Asteroids.Game(context).start();
    </script>
  </body>
</html>
